<!DOCTYPE html>
<html>
    <head>
        <style>
            #p{justify-content: center;display: flex;}
            input{padding: 12px;margin: 20px;margin-top: 19%;}
            button{padding: 12px;margin: 20px;margin-top: 19%;}
            .body{display: flex;justify-content: center;margin: auto;}
            #btn{background-color: rgb(165, 192, 138);font-size: 20px;}
            #btn:hover{background-color: teal;}
        </style>
    </head>
    <body>
        <div class="body" id="bd">
            <input type="text" placeholder="Type your name" id="input">
            <button id="btn">Submit</button>
        </div>
        <p id="p">Hi how are oyu</p>
        <script>
            document.getElementById('btn').onclick=function(){
                var name = document.getElementById('input').value;
                if (name==''){
                    alert('Please enter name !')
                }else{
                    localStorage.setItem('name',name);
                }
            }
            if(localStorage.name){
                document.getElementById('bd').style.display = "none";
                document.getElementById('p').style.display = 'block';
            }
        </script>
    </body>
</html>
